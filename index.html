<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>to do list</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/c1d6f06782.js" crossorigin="anonymous"></script>
</head>

<body id="general-fonts">
<div id="general-wrapper">
  <div id="input-section"></div>
  <div id="column-section">
    <div id="to-do-column" class="column">
      <div class="column-title-box">
        <div class="column-title">to do</div>
      </div>
      <div class="column-content">
        <div class="task-wrapper">
          <div class="task-name-box">
            <div class="task-name">take out the trash</div>
          </div>
          <div class="task-icon-bar">
            <i class="icon fas fa-arrow-alt-circle-left"></i>
            <i class="icon fas fa-trash-alt"></i>
            <i class="icon fas fa-arrow-alt-circle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="doing-column" class="column"></div>
    <div id="done-column" class="column"></div>
  </div>
</div>

<script src="script.js"></script>

</body>

</html>
